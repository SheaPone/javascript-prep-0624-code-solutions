<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Shea Pone';
      console.log('Shea Pone');
      console.log(typeof fullName); // string
      const numberOfPets = 3;
      console.log(3);
      console.log(typeof numberOfPets); // number
      const likesVegetables = true;
      console.log(true);
      console.log(typeof likesVegetables); // boolean
      const empty = null;
      console.log(null);
      console.log(typeof empty); // object
      let unset;
      console.log(unset);
      console.log(typeof unset); // undefined
    </script>
  </body>
</html>
